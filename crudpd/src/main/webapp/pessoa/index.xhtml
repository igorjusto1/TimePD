<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h:head>
			<h:outputStylesheet name="primeicons/primeicons.css"
				library="primefaces" />
			<h:outputStylesheet library="webjars"
				name="font-awesome/5.12.0/css/all.min-jsf.css" />
			<h:outputStylesheet library="webjars"
				name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

			<h:outputStylesheet name="css/igor.css" />
		</h:head>

		<h2>Tela de Pessoas - Mudança pro GIT</h2>


		<h:form id="newPessoa">
			<p:panel header="Inserção de nova pessoa">
				<p:messages>
					<p:autoUpdate />
				</p:messages>
				<h:inputHidden value="#{pessoaController.newPessoa.id}">
				</h:inputHidden>
				<div id="settings">
					<div class="label">
						<h:outputLabel for="nome" value="Nome:" style="font-weight:bold" />
					</div>
					<div>
						<p:inputText id="nome" value="#{pessoaController.newPessoa.nome}"
							required="true" label="Nome" />
						<p:message for="nome" />
					</div>

					<div class="label">
						<h:outputLabel for="sobrenome" value="Sobrenome:"
							style="font-weight:bold" />

					</div>
					<div>
						<p:inputText id="sobrenome"
							value="#{pessoaController.newPessoa.sobrenome}" required="true"
							label="Sobrenome" />
						<p:message for="sobrenome" />
					</div>


					<div class="label">
						<h:outputLabel for="cpf" value="CPF:" style="font-weight:bold" />

					</div>
					<div>
						<p:inputMask id="cpf" converter="cpfConverter"
							mask="999.999.999-99" value="#{pessoaController.newPessoa.cpf}"
							required="true" label="Cpf" />
						<p:message for="cpf" />

					</div>


					<div class="label">
						<h:outputLabel for="nascimento" value="Data de Nascimento:"
							style="font-weight:bold" />
					</div>
					<div>
						<p:calendar id="nascimento" pattern="dd/MM/yyyy" showOn="button"
							mask="true" value="#{pessoaController.newPessoa.nascimento}"
							required="true" label="Nascimento" style="margin-right: 7px;" />
						<p:message for="nascimento" />


					</div>
					<div class="label"></div>
					<div>
						<p:commandButton action="#{pessoaController.register}"
							ajax="false" style="text-align:right;" icon="pi pi-save">
						</p:commandButton>
					</div>
				</div>
			</p:panel>
		</h:form>


		<p:dataTable var="pessoa" value="#{pessoaController.getAllPessoas()}">
			<p:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{pessoa.cpf}">
					<f:converter converterId="cpfConverter" />
				</h:outputText>

			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				<h:outputText value="#{pessoa.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Ações</f:facet>

				<h:form style="float: left;">
					<p:commandButton style="float: left;"
						action="#{pessoaController.edit(pessoa.id)}" ajax="false"
						icon="pi pi-user-edit">
					</p:commandButton>
				</h:form>

				<h:form style="float: left;">
					<p:commandButton action="#{pessoaController.delete(pessoa.id)}"
						ajax="false" icon="pi pi-user-minus">
					</p:commandButton>
				</h:form>
			</p:column>

		</p:dataTable>



	</ui:define>
</ui:composition>
