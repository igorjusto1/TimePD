<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	
		<h:head>
			<h:outputStylesheet name="css/cadastro.css" />
		</h:head>

		<h1 style="text-align:center">CADASTRO GERAL</h1>

		<fieldset style="margin: auto">
			<legend>TELA DE CADASTRO</legend>
			
			<h:graphicImage value="/resources/gfx/livro.jpg" />
			
			<h:form id="newEndereco">
				<h:inputHidden value="#{enderecoController.newEndereco.id}">
				</h:inputHidden>
				
				<div>
					<label>CIDADE:</label>
					<h:inputText id="cidade"
						value="#{enderecoController.newEndereco.cidade}" />
				</div>
				
				<div>
					<label>BAIRRO:</label>
					<h:inputText id="bairro"
						value="#{enderecoController.newEndereco.bairro}">
					</h:inputText>
				</div>
				
				<div>
					<label>CEP:</label>
					<h:inputText id="cep"
						value="#{enderecoController.newEndereco.cep}">
					</h:inputText>
				</div>
				
				<h:commandButton action="#{enderecoController.register}"
					value="Salvar">
				</h:commandButton>
			</h:form>
		</fieldset>

		<fieldset style="margin: auto">
			<legend>ARMAZENAMENTO DE DADOS</legend>
			<h:dataTable var="endereco"
				value="#{enderecoController.getAllEndereco()}"
				styleClass="simpletablestyle">
				
				<h:column>
					<f:facet name="header">CIDADE</f:facet>
					<h:outputText value="#{endereco.cidade}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">BAIRRO</f:facet>
					<h:outputText value="#{endereco.bairro}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">CEP</f:facet>
					<h:outputText value="#{endereco.cep}" />
				</h:column>
				

				 
				<h:column>
					<f:facet name="header">Ações</f:facet>

					<h:form>
						<h:commandButton action="#{enderecoController.edit(endereco.id)}"
							value="Editar">
						</h:commandButton>
					</h:form>

					<h:form>
						<h:commandButton action="#{enderecoController.delete(endereco.id)}"
							value="Delete">
						</h:commandButton>
					</h:form>

				</h:column>

			</h:dataTable>

		</fieldset>

	</ui:define>
</ui:composition>
