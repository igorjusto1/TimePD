<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
	<h1>Tela de Pessoas!</h1>

	<fieldset>
		<legend>Inserção de novo funcionário</legend>
		<h:form id="newPessoa">
			<h:inputHidden value="#{pessoaController.newPessoa.id}">
			</h:inputHidden>
			<div>
				<label>Nome</label>
				<h:inputText value="#{pessoaController.newPessoa.nome}" />
			</div>
			<div>
				<label>Sobrenome</label>
				<h:inputText value="#{pessoaController.newPessoa.sobrenome}">
				</h:inputText>
			</div>
			<div>
				<label>CPF</label>
				<h:inputText value="#{pessoaController.newPessoa.cpf}">
				</h:inputText>
			</div>
			<div>
				<label>Data de Nascimento</label>
				<p:calendar id="popup"  pattern="dd/MM/yyyy" showOn="button" mask="true" value="#{pessoaController.newPessoa.nascimento}" />

			</div>
			<h:commandButton action="#{pessoaController.register}" value="salvar">
			</h:commandButton>
		</h:form>
	</fieldset>

	<fieldset>
		<legend>Listagem de pessoas</legend>
		<h:dataTable var="pessoa" value="#{pessoaController.getAllPessoas()}"
			styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{pessoa.cpf}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				<h:outputText value="#{pessoa.nascimento}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>

				<h:form>
					<h:commandButton action="#{pessoaController.edit(pessoa.id)}"
						value="E">
					</h:commandButton>
				</h:form>

				<h:form>
					<h:commandButton action="#{pessoaController.delete(pessoa.id)}"
						value="D">
					</h:commandButton>
				</h:form>

			</h:column>

		</h:dataTable>

	</fieldset>

	</ui:define>
</ui:composition>
